<META NAME="DESCRIPTION" CONTENT="Gialli, thriller e noir dal Nord Europa: aggiornamenti, nuove uscite, recensioni e approfondimenti. I
vostri giallisti nordici preferiti: Mankell, Nesbø, Indrisason, Läckberg, Larsson e tanti altri e i
personaggi nati dalla loro penna che li hanno fatti conoscere e amare in tutto il mondo: Wallander,
Elendur, Harry Hole, Patrik Hedstrom ed Erica Falck, Lisbeth Salander... Visitiamo insieme Svezia,
Norvegia, Islanda, Finlandia, Danimarca: ammiriamo i monumenti e le opere d&#39;arte, cuciniamo
insieme le ricette tipiche e scopriamo tutte le curiosità sulle tradizioni e sulla cultura della
Scandinavia.">
